<ul class="list-group">
  <li class="list-group-item" *ngFor="let messageText of messages">
    <app-chat-item [message]="messageText"></app-chat-item>
  </li>
</ul>

<textarea placeholder="Write your message here" rows="5" [(ngModel)]="insertedMessage"></textarea>
<button class="btn btn-primary" (click)="sendMessage()">Send</button>
